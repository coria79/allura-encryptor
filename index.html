<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/96163b0f22.js" crossorigin="anonymous"></script>
    <title>Alura Challenge Encryter - Decrypter</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <div>
            <img class="img-logo-alura" src="img/alura-blue.png" alt="Alura Logo">
        </div>
        <div class="div-original">
            <textarea name="txt-area-original" id="" class="txt-area-original font-roboto" placeholder="Ingrese el texto aquí..." spellcheck="false" cols="5" rows="5"></textarea>
            <div class="p-aviso">
                <p class="font-roboto"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="div-original-buttons">
                <button class="btn-encrypt">Encriptar</button>
                <button class="btn-decrypt">Desencriptar</button>
            </div>
        </div>
        <div id="div-encrypted" class="div-encrypted">
            <textarea name="txt-area-encrypted" id="txt-area-encrypted" class="txt-area-encrypted font-roboto" spellcheck="false" cols="5" rows="5"></textarea>
            <div class="div-encrypted-buttons">
                <button class="btn-copy">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="div-footer">
            <p class="p-footer font-roboto">Todos los derechos de copia reservados <a href="https://coria79.github.io/">Mati Coria</a> &copy; 2024.</p>
        </div>
    </footer class="">
</body>
</html>
